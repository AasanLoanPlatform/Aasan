<div class="container-fluid">
  <div class="head">
    <div class="card header">
      <form [formGroup]="userData">
        <div class="form-group col-sm-12">
          <label class="text">Email address</label>
          <input type="email" class="form-control col-sm-7" formControlName="email" placeholder="Email Address" required>
          <img src="assets/user.svg" class="user">
          <div *ngIf="userData.controls.email.invalid && (userData.controls.email.dirty || userData.controls.email.touched)" class="col-sm-7 alert-danger">
            <div *ngIf="userData.controls.email.errors">Enter your valid email address.</div>
          </div>
        </div>
        <div class="form-group col-sm-12">
          <label class="text">Password</label>
          <input type="password" class="form-control pass col-sm-7" formControlName="password" placeholder="Password" required>
          <img src="assets/button.svg" class="user">
        </div>
        <button type="submit" class="btn btn-primary col-sm-4" data-toggle="modal" data-target=".popup">Login</button>
      </form>


      <div class="modal fade popup" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <h2 class="text-center">success</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
